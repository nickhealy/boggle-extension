<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='style.css' type='text/css' />
    <title>Boggle Extension</title>
</head>
<body>
    <div id="container">
        <div id="board">
            <div class='dice' diceID = '0'></div>
            <div class='dice' diceID = '1'></div>
            <div class='dice' diceID = '2'></div>
            <div class='dice' diceID = '3'></div>
            <div class='dice' diceID = '4'></div>
            <div class='dice' diceID = '5'></div>
            <div class='dice' diceID = '6'></div>
            <div class='dice' diceID = '7'></div>
            <div class='dice' diceID = '8'></div>
            <div class='dice' diceID = '9'></div>
            <div class='dice' diceID = '10'></div>
            <div class='dice' diceID = '11'></div>
            <div class='dice' diceID = '12'></div>
            <div class='dice' diceID = '13'></div>
            <div class='dice' diceID = '14'></div>
            <div class='dice' diceID = '15'></div>
        </div>
        <div id="game-info">
            <div id='game-info-right-side'>
                <div id='scoreboard'></div>
                <div id='timer'></div>
                <button id='game-start'>START</button>
            </div>
            <ul id="previous-words"></ul>
        </div>
    </div>
    
</body>
<script src='wordlist.js'></script>
<script src='typo.js'></script>
<script src='test.js'></script>
<script src='Scoreboard.js'></script>
<script src='Timer.js'></script>
<script src='Engine.js'></script>

</html>
